<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Task Manager</title>
</head>

<body>
    <header>
        <h2>Task Manager</h2>
    </header>
    <div class="tasks_content">
        <div class="task_creater">
            <div class="task_header">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="listof_tasks">
                <div class="task_row">
                    <input type="text" class="title" placeholder="Title">
                    <input type="date" class="due_date">
                    <input type="number" class="effort" placeholder="Estimated_hours (1-10)">
                    <input type="number" class="importance" placeholder="Importance (1-10)">
                </div>
            </div>
            <button type="button" class="add_task">Add Task</button>
        </div>

        <div class="task_output">
            <div class="output_header">
                <h2>Analysis Result</h2>
                <select id="strategySelect" class="dropdwon">
                    <option value="">-- Please select a Priority --</option>
                    <option value="fw">Fastest Wins</option>
                    <option value="hi">High Impact</option>
                    <option value="dd">Deadline Driven</option>
                    <option value="sb">Smart Balance</option>
                </select>
            </div>
            <div class="cards"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
